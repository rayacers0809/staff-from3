<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOGE 스태프 지원서</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🐾 DOGE 스태프 지원서</h1>
      <p>도지 서버와 함께할 스태프 모집 신청서입니다.<br>아래 내용을 빠짐없이 작성해주세요.</p>
    </div>
    <form id="applyForm">
      <!-- 개인정보 -->
      <div class="section-title">개인 정보</div>
      <div class="form-group">
        <label>개인정보 제공 동의 *</label>
        <div class="radio-group">
          <label><input type="radio" name="개인정보 동의" value="동의" required> 동의</label>
          <label><input type="radio" name="개인정보 동의" value="미동의"> 미동의</label>
        </div>
      </div>
      <div class="form-group"><label>고유번호 및 닉네임 *</label><input type="text" name="고유번호 및 닉네임" required></div>
      <div class="form-group"><label>디스코드 아이디 *</label><input type="text" name="디스코드 아이디" placeholder="예: 123_4353" required></div>
      <div class="form-group"><label>나이 *</label><input type="number" name="나이" required></div>
      <div class="form-group">
        <label>성별 *</label>
        <div class="radio-group">
          <label><input type="radio" name="성별" value="남자" required> 남자</label>
          <label><input type="radio" name="성별" value="여자"> 여자</label>
        </div>
      </div>

      <!-- 지원 내용 -->
      <div class="section-title">지원 내용</div>
      <div class="form-group"><label>자기소개 *</label><textarea name="자기소개" required></textarea></div>
      <div class="form-group"><label>지원동기 *</label><textarea name="지원동기" required></textarea></div>
      <div class="form-group"><label>평균 접속 시간대(월,화,수,목,금,토,일 자세하게) *</label><textarea name="평균 접속 시간대(월,화,수,목,금,토,일 자세하게)" required></textarea></div>
      <div class="form-group"><label>파이브엠 경력(자세하게) *</label><textarea name="파이브엠 경력(자세하게)" required></textarea></div>
      <div class="form-group"><label>관리팀 경력(자세하게) *</label><textarea name="관리팀 경력(자세하게)" required></textarea></div>
      <div class="form-group"><label>협력이 필요한 상황에서, 서로를 존중하지 않는 사람과 함께 일해야 할 경우 어떻게 문제를 해결하시나요? *</label><textarea name="협력이 필요한 상황에서, 문제를 해결방안" required></textarea></div>
      <div class="form-group"><label>스태프가 된다면 어떤 업무를 담당하고 싶으신가요?<br> 또, 해당 업무를 구체적으로 어떻게 담당하고 싶으신지 서술해주세요. *</label><textarea name="스태프가 된다면 어떤 업무를 담당하고 싶으신가요?" required></textarea></div>
      <div class="form-group"><label>본인의 강점과 약점을 어떻게 정의하시나요?<br> 또, 본인의 약점을 어떻게 극복하고 있는지 서술해주세요. *</label><textarea name="본인의 강점과 약점을 어떻게 정의하시나요?" required></textarea></div>
      <div class="form-group">
        <label>도지 서버 법률 이해도 *</label>
        <div class="check-group">
          <label><input type="checkbox" name="법률 이해도" value="상"> 상</label>
          <label><input type="checkbox" name="법률 이해도" value="중"> 중</label>
          <label><input type="checkbox" name="법률 이해도" value="하"> 하</label>
        </div>
      </div>
      <div class="form-group"><label>포부 *</label><textarea name="포부" required></textarea></div>

      <button type="submit">🚀 지원서 제출하기</button>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
